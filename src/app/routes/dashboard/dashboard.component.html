<mat-toolbar style="background-color: '#3f51b5';">
  <span>Okoora To-Do App</span>

  <span class="spacer"></span>

  <button
  class="toolbar-icon"
  matTooltip="log-out"
  mat-icon-button
  (click)="logout()">
  <mat-icon class="toolbar-icon">exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<div style="text-align: center; margin-top: 10px; justify-content: space-between;">
  <div style="display: inline-block; margin: 2px 10px;">
    <button
    color="primary"
    matTooltip="Amount of tasks you want to display"
    style="align-self: center;"
    mat-raised-button [matMenuTriggerFor]="menu">Show {{tasksNo}} Tasks</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="showSomeTasks(5)">5</button>
      <button mat-menu-item (click)="showSomeTasks(10)">10</button>
      <button mat-menu-item (click)="showSomeTasks(20)">20</button>
    </mat-menu>
  </div>

  <div style="display: inline-block; margin: 2px 10px;">
    <button
    matTooltip="Add New Task"
    (click)="addTask()"
    mat-raised-button>Add New Task</button>
  </div>

  <div style="display: inline-block; margin: 2px 10px;">
    <mat-slide-toggle
    class="toolbar-icon"
    color="warn"
    matTooltip="Show Completed Tasks"
    (change)="showCompletedTasks()" [checked]="completed">
      <span>Show Completed Tasks Only</span>
    </mat-slide-toggle>
  </div>
</div>

<div style="overflow-y: scroll;" *ngIf="tasks.length > 0">
  <mat-card>
  	<mat-list>
      <mat-card *ngFor="let task of tempTasks;" class="cards">
        <mat-card-content>
          <mat-checkbox (change)="completeTask(task)" [checked]="!!task.completed">
            <span [ngClass]="{completed:task.completed}">{{task.title}}</span>
          </mat-checkbox>
          <button
          matTooltip="Delete Task"
          mat-icon-button (click)="removeTask(task)">
            <mat-icon  style="color: red;">delete</mat-icon>
          </button>
        </mat-card-content>
        <!-- <mat-divider></mat-divider> -->
      </mat-card>
  	</mat-list>
  </mat-card>
</div>
